<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConneXion - Alumni Network</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<style>
    * {
        font-family: 'Poppins', sans-serif;
    }
    .gradient-bg {
        background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
    }
    .nav-link {
        position: relative;
    }
    .nav-link::after {
        content: '';
        position: absolute;
        width: 0;
        height: 2px;
        bottom: -4px;
        left: 0;
        background-color: white;
        transition: width 0.3s ease;
    }
    .nav-link:hover::after {
        width: 100%;
    }
</style>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="gradient-bg text-white shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <!-- Logo -->
                <div class="flex items-center space-x-2">
                    <i class="bi bi-link-45deg text-2xl"></i>
                    <span class="text-xl font-bold">ConneXion</span>
                </div>

                <!-- Desktop Menu -->
                <div class="hidden md:flex space-x-8">
                    <a href="#home" class="nav-link hover:text-gray-200">Home</a>
                    <a href="#jobs" class="nav-link hover:text-gray-200">Jobs</a>
                    <a href="#events" class="nav-link hover:text-gray-200">Events</a>
                    <a href="#chat" class="nav-link hover:text-gray-200">Chat</a>
                    <a href="#qna" class="nav-link hover:text-gray-200">Q&A</a>
                </div>

                <!-- Login Button -->
                <div class="flex items-center space-x-4">
                    <button id="loginBtn" class="bg-white text-blue-600 px-6 py-2 rounded-full hover:bg-gray-100 transition duration-300 ease-in-out transform hover:scale-105">
                        Login
                    </button>
                    <button class="md:hidden" id="menuBtn">
                        <i class="bi bi-list text-2xl"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Mobile Menu -->
    <div id="mobileMenu" class="hidden md:hidden bg-white shadow-lg absolute w-full z-40">
        <div class="container mx-auto px-4 py-4 space-y-4">
            <a href="#home" class="block text-gray-800 hover:text-blue-600 py-2">Home</a>
            <a href="#jobs" class="block text-gray-800 hover:text-blue-600 py-2">Jobs</a>
            <a href="#events" class="block text-gray-800 hover:text-blue-600 py-2">Events</a>
            <a href="#chat" class="block text-gray-800 hover:text-blue-600 py-2">Chat</a>
            <a href="#qna" class="block text-gray-800 hover:text-blue-600 py-2">Q&A</a>
        </div>
    </div>

    <script>
        // Mobile menu toggle
        const menuBtn = document.getElementById('menuBtn');
        const mobileMenu = document.getElementById('mobileMenu');
        
        menuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        // Close mobile menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!menuBtn.contains(e.target) && !mobileMenu.contains(e.target)) {
                mobileMenu.classList.add('hidden');
            }
        });

        // Smooth scroll for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
                // Close mobile menu after clicking a link
                mobileMenu.classList.add('hidden');
            });
        });

        // Login button functionality
        document.getElementById('loginBtn').addEventListener('click', () => {
            // Add login modal or redirect to login page
            alert('Login functionality will be implemented here');
        });

        // Add scroll effect to make navbar smaller on scroll
        window.addEventListener('scroll', () => {
            const nav = document.querySelector('nav');
            if (window.scrollY > 100) {
                nav.classList.add('py-2');
                nav.classList.remove('py-4');
            } else {
                nav.classList.add('py-4');
                nav.classList.remove('py-2');
            }
        });
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
